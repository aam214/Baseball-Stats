<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Statistics âš¾</title>
</head>
<body>
 
  <div class="container">
    <h1 class="title">Shohei Ohtani
    <span class="sub-heading">Designated Hitter</span>
    </h1>
    
  <div class="statistics-container">
    <i class="fa-solid fa-baseball-bat-ball"></i>
    <div class="counter" data-ceil=".279">.279</div>
    <h2>Batting Average</h2>
  </div>
  <div class="statistics-container">
    <i class="fa-solid fa-star"></i>
    <div class="counter" data-ceil="223">223</div>
    <h2>Homeruns</h2>
  </div>
  <div class="statistics-container">
    <i class="fa-solid fa-baseball"></i>
    <div class="counter" data-ceil="559">559</div>
    <h2>RBI</h2>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
